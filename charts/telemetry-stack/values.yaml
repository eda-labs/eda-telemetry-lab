replicaCount: 1
imagePullPolicy: IfNotPresent

# Grafana persistence configuration
grafana:
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 1Gi
    annotations: {}

# Prometheus persistence configuration
prometheus:
  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 3Gi
    annotations: {}
