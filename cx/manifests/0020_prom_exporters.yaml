apiVersion: prom.eda.nokia.com/v1alpha1
kind: Export
metadata:
  name: apps
  namespace: eda-system
spec:
  exports:
    - path: .namespace.node.srl.system.app-management.application
      metricName:
        regex: namespace_(.+)
        replacement: $1

