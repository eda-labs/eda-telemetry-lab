---
apiVersion: prom.eda.nokia.com/v1alpha1
kind: Export
metadata:
  name: fabric-status
  namespace: eda-system
spec:
  exports:
    - path: >-
        .namespace.resources.cr.fabrics_eda_nokia_com.v1alpha1.fabric
      fields:
        - status.health
        - status.operationalState
      metricName:
        regex: namespace_(.+)
        replacement: $1
      mappings:
        - source: up
          destination: "1"
        - source: down
          destination: "0"
        - source: degraded
          destination: "2"

---
apiVersion: prom.eda.nokia.com/v1alpha1
kind: Export
metadata:
  name: vnet-status
  namespace: eda-system
spec:
  exports:
    - path: >-
        .namespace.resources.cr.services_eda_nokia_com.v1.virtualnetwork
      fields:
        - status.operationalState
      metricName:
        regex: namespace_(.+)
        replacement: $1
      mappings:
        - source: up
          destination: "1"
        - source: down
          destination: "0"
        - source: degraded
          destination: "2"
        - source: unknown
          destination: "3"
