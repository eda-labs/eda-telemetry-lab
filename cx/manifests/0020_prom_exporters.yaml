---
apiVersion: prom.eda.nokia.com/v1alpha1
kind: Export
metadata:
  name: default-bgp-group-status
  namespace: eda-system
spec:
  exports:
    - path: >-
        .namespace.resources.cr.protocols_eda_nokia_com.v1.defaultbgpgroup
      fields:
        - status.operationalState
        - status.numPeers
        - status.numPeersOperDown
      metricName:
        regex: namespace_(.+)
        replacement: $1

