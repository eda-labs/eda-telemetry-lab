apiVersion: appstore.eda.nokia.com/v1
kind: AppInstaller
metadata:
  name: prom-and-kafka-exporters-install
  namespace: eda-system
spec:
  operation: install
  apps:
    - appId: prom.eda.nokia.com
      catalog: eda-catalog-builtin-apps
      version:
        value: v4.0.0
    - appId: kafka.eda.nokia.com
      catalog: eda-catalog-builtin-apps
      version:
        value: v4.0.0