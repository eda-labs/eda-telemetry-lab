apiVersion: config.eda.nokia.com/v1alpha1
kind: Configlet
metadata:
  name: jsonrpc
  namespace: clab-eda-st
spec:
  configs:
    - path: .system.json-rpc-server
      operation: Create
      config: |-
        {
            "admin-state": "enable"
        }
    - path: .system.json-rpc-server.network-instance{.name=="mgmt"}
      operation: Create
      config: |-
        {
            "http": {
                "admin-state": "enable"
            }
        }
  endpointSelector:
    - eda.nokia.com/role=leaf
    - eda.nokia.com/role=spine
  operatingSystem: srl
